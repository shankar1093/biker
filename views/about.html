    <script>
      var socket = io.connect('http://localhost');
      socket.on('for_client', function (data) {
        console.log(data);
        $(document).ready(function(){
          $("#run_time").text(data.Time)
          $("#distance").text(data.Distance)
          $("#calories").text(data.Calories)
      });
        socket.emit('for_server', { data: 'data' });

      });
  </script>
  <script>
      function calculator_calories(attribute){
        var calories = document.getElementById("calories").value;
        //Running
        timeRunning = ((calories/670)) //harward med says running an hour for 11 minute mile you will lose 670 caloires
        timeDriving = ((calories/122))
        timeBike = ((calories/200))


        //Motor Cycle
        console.log(((calories/170)*3600)/60 + " " +'minutes')
        time = ((calories/170)*3600)/60 
        console.log(time/4.375 + " " + "km")

        if (attribute==="running"){
          return timeRunning.toFixed(2)
        }
        else if (attribute==="driving"){
          return timeDriving.toFixed(2)
        }
        else if (attribute==="motorcycle"){
          return timeBike.toFixed(2)
        }


      }
      function calculator_time(attribute){
        var calories = document.getElementById("calories").value;
        //Running
        console.log(((calories/69)*262.5)/60 + " " +'minutes')
        time = ((calories/69)*262.5)/60 
        console.log(time/4.375 + " " + "km")

        //Motor Cycle
        console.log(((calories/170)*3600)/60 + " " +'minutes')
        time = ((calories/170)*3600)/60 
        console.log(time/4.375 + " " + "km")

        return time

      }
  </script>
