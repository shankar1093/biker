  <script>
      function calculator_calories(attribute){
        var calories = document.getElementById("calories").value;
        //Running
        timeRunning = ((calories/670)) //harward med says running an hour for 11 minute mile you will lose 670 caloires
        timeDriving = ((calories/122))
        timeBike = ((calories/200))


        //Motor Cycle
        console.log(((calories/170)*3600)/60 + " " +'minutes')
        time = ((calories/170)*3600)/60 
        console.log(time/4.375 + " " + "km")

        if (attribute==="running"){
          return timeRunning.toFixed(2)
        }
        else if (attribute==="driving"){
          return timeDriving.toFixed(2)
        }
        else if (attribute==="motorcycle"){
          return timeBike.toFixed(2)
        }


      }
      function calculator_time(attribute){
        var calories = document.getElementById("calories").value;
        //Running
        console.log(((calories/69)*262.5)/60 + " " +'minutes')
        time = ((calories/69)*262.5)/60 
        console.log(time/4.375 + " " + "km")

        //Motor Cycle
        console.log(((calories/170)*3600)/60 + " " +'minutes')
        time = ((calories/170)*3600)/60 
        console.log(time/4.375 + " " + "km")

        return time

      }
  </script>

<script>
$(document).ready(function(){
    $("#target").click(function(){
        var run = calculator_calories("running")
        var drive = calculator_calories("driving")
        var ride = calculator_calories("motorcycle")



var chart = AmCharts.makeChart( "chartdiv", {
  "type": "serial",
  "theme": "light",
  "dataProvider": [ {
    "country": "Running",
    "visits": run*10
  }, {
    "country": "Driving",
    "visits": drive
  }, {
    "country": "Motor Cycle",
    "visits": ride*2
  } ],
  "valueAxes": [ {
    "gridColor": "#FFFFFF",

    "dashLength": 0
  } ],
  "gridAboveGraphs": false,
  "startDuration": 1,
  "graphs": [ {
    "balloonText": "[[category]]: <b>[[value]]</b>",
    "fillAlphas": 0.8,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  } ],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "gridAlpha": 0,
    "tickPosition": "start",
    "tickLength": 20
  },
  "export": {
    "enabled": true
  }

});
    });
});
